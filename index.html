  <body>
    <div class="container">
      <div class="title">Login</div>

      <div class="box-container">
        <div class="box">

            <input type="email" name="" id="" />

        </div>

        <div class="line"></div>

        <div class="box">
          <div class="text">Connect</div>
          <button class="facebook">Facebook</button>

          <button class="linkedin">Linkedin</button>
